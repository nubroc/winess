name: CI - Build & Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install backend deps
        working-directory: ./backend
        run: npm install

      - name: ğŸ› ï¸ Build backend (Node)
        working-directory: ./backend
        run: echo "Backend ready"  

      - name: ğŸ“¦ Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: ğŸ› ï¸ Build frontend (React)
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ³ Docker Build Backend
        run: docker build -t winess-backend ./backend

      - name: ğŸ³ Docker Build Frontend
        run: docker build -t winess-frontend ./frontend
